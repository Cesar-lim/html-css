<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse ;
        }
        tr.linha{
            background-color: blue;
        }

        td{
            border: 1px solid black;
            padding: 8px;
        }
        td.calopsita{
            background-color: purple;
        }



    </style>


</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        Hierarquia de tabelas.
        Table = tabela
            Table Row = linha de tabela
                Table Header = CabeÃ§alho de tabela
                Table Data = Dado de tabela
    -->
    <table> <!--Primeira Linha-->
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
    </table>

    <table> <!--Segunda Linha-->
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

    </table>
    <table> <!--Terceira Linha-->
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>


    </table>


    <table> <!--Quarta Linha-->

        <tr>
            <td>A4</td>
            <td class="calopsita">B4</td>
            <td>C4</td>
        </tr>

    </table>
    
</body>
</html>
